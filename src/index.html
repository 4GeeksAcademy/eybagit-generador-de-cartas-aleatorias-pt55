<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-success d-flex flex-column m-0 min-vh-100">
    <main
      id="caja-carta"
      class="flex-grow-1 position-relative d-flex justify-content-center align-items-center mb-5"
    ></main>
    <footer class="fixed-bottom d-flex justify-content-center mt-5 mb-3 ms-5">
      <div class="d-inline-flex gap-2 ms-5">
        <input
          id="ancho-carta"
          type="number"
          placeholder="Ancho px"
          class="form-control form-control-sm w-25"
        />
        <input
          id="alto-carta"
          type="number"
          placeholder="Alto px"
          class="form-control form-control-sm w-25"
        />
        <button id="boton-nueva-carta" class="btn btn-light btn-sm">
          Nueva Carta
        </button>
        <button id="boton-temporizador" class="btn btn-light btn-sm">
          ⏱ Activar
        </button>
      </div>
    </footer>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
